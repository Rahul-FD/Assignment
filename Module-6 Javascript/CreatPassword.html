<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Password</title>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1> Create password field with show hide functionalities</h1>

    <div class="box">
        <br><br>
        <label>Enter Password</label>
        <input type="password" name="" id="Show">
        <br><br>
        <input type="checkbox" name="" onclick="myFunction()">
        <label>Show password</label>
    </div>
    <script>
        function myFunction(){
            var show = document.getElementById('Show');
            if (show.type=='password') {
                show.type='text;'
            }
            else{
                show.type='password';
            }

        }

    </script>
</body>
</html>
